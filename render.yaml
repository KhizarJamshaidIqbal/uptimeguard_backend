services:
  - type: web
    name: statustrackr-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MONGO_URL
        fromDatabase:
          name: statustrackr-db
          property: connectionString
      - key: DB_NAME
        value: statustrackr
      - key: DEBUG
        value: false